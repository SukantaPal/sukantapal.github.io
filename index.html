    <script type="text/javascript">
    	function closeVideo(){
			var vidObj = document.getElementById('vid-guide');
			vidObj.pause();
			$('.index-guide__video').fadeOut();
		}
    	$(function(){

    // 		if($(window).width()<=640){
    // 			imagesLoaded( document.querySelector('.index-guide__video'), function( instance ) {
    // 				setTimeout(function(){
    // 					$('.index-guide__video').hide();
    // 				},3000);
				// });
    // 		}

    		var ibSlick = null;

    		ibSlick = $('.index-banner').slick({
			  	dots: false,
			  	arrows: false,
			  	fade: true,
			  	infinite: true,
			  	speed: 900,
			  	slidesToShow: 1,
			  	autoplay: true,
			  	autoplaySpeed: 3000,
			  	pauseOnHover: false,
			  	responsive: [
				    {
				      	breakpoint: 1024,
				      	settings: {
				      		autoplay: true
				      	}
				    }
				]
			});

			function ibVideoAddClass(){
    			if($(window).width()<=1024){
    				$('.index-banner .slick-slide').each(function(){
						var that = $(this),
							eqIndex = that.index();
						if(that.find('.ib-video').length>0){
							ibSlick.slick('slickRemove',eqIndex );
						}
					})
    			}
    		}

    		ibVideoAddClass();

    		$('.mr-back').click(function(){
    			ibSlick.slick('slickPrev');
    		});

    		$('.mr-next').click(function(){
    			ibSlick.slick('slickNext');
    		})

    		ibSlick.on('afterChange', function(event, slick, currentSlide, nextSlide){
				$('.slick-initialized .slick-slide').removeClass('slick-opa');
				$('.slick-current').addClass('slick-opa');
				if($('.slick-current').find('.ib-video').length>0){
					var vidObj = $('.slick-current').find('.ib-video video')[0];
					vidObj.play();
				}
			});


			$('body').mousewheel(function(event, delta, deltaX, deltaY){
				if(delta>=1){
					$('.slick-initialized .slick-slide').removeClass('slick-opa');
					$('.slick-current').addClass('slick-opa');
				}else{
					$('.slick-current').removeClass('slick-opa');
				}
			});

			if($(window).width()>=1024){
				$('.home-bg').addClass('trans');
	    		setTimeout(function(){
	    			$('.slick-current').addClass('slick-opa');
	    		},600);
			};


    	})
    </script>
